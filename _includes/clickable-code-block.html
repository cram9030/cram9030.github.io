{% comment %}
  Include parameters:
  - filename: The name of the file to display
  - repo_url: The GitHub URL to link to
  - code: The code content to display
{% endcomment %}

<div class="code-container">
  <a href="{{ include.repo_url }}" class="code-link" target="_blank">
    <div class="code-header">
      <span>{{ include.filename }}</span>
      <span>View on GitHub</span>
    </div>
    <pre class="code-block"><code>{{ include.code }}</code></pre>
  </a>
</div>

<style>
.code-container {
  position: relative;
  margin: 2rem 0;
}

.code-link {
  display: block;
  text-decoration: none;
  color: inherit;
}

.code-block {
  background-color: #f5f5f5;
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 1rem;
  font-family: 'Courier New', Courier, monospace;
  font-size: 14px;
  line-height: 1.5;
  overflow-x: auto;
  white-space: pre;
  color: #333;
  position: relative;
  transition: background-color 0.3s ease;
}

.code-block:hover {
  background-color: #e8f5e9;
  cursor: pointer;
}

.code-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #e0e0e0;
  padding: 0.5rem 1rem;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
  border: 1px solid #ddd;
  border-bottom: none;
  font-family: sans-serif;
  font-size: 14px;
}

/* Font size for smaller screens */
@media (max-width: 768px) {
  .code-block {
    font-size: 12px;
  }
  .code-header {
    font-size: 12px;
  }
}
</style>
