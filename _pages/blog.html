---
layout: default
title: Blog
permalink: /blog/
---

<section class="blog">
    <h1>Blog Posts</h1>
    {% if site.posts.size > 0 %}
        {% for post in site.posts %}
        <article class="post">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time>
            {{ post.excerpt }}
        </article>
        {% endfor %}
    {% else %}
        <p>No posts yet.</p>
    {% endif %}
</section>
