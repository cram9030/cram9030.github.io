<section class="projects">
    <h1>Projects</h1>
    {% for project in site.projects %}

        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <a href="{{ project.url }}">Read more</a>
    </div>
    {% endfor %}
</section>
